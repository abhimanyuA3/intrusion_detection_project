<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Intruder Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f7f9fc; color:#222; }
    .container { max-width: 1000px; margin: auto; }
    h1 { margin-bottom: 6px; }
    .meta { color: #555; margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.06); }
    th, td { padding: 12px 14px; text-align: left; border-bottom: 1px solid #eee; }
    th { background: #fafafa; font-weight: 600; color:#333; }
    img { max-width: 220px; height: auto; border-radius: 4px; }
    .small { font-size: 0.9em; color:#666; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .btn { background:#007bff; color:#fff; padding:8px 12px; border-radius:6px; text-decoration:none; }
    .note { font-size:0.9em; color:#666; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div>
        <h1>Intruder Dashboard</h1>
        <div class="meta">Saved intruders (newest first) â€” auto-refresh every 5s</div>
      </div>
      <div>
        <a class="btn" href="/" onclick="location.reload(); return false;">Refresh</a>
      </div>
    </div>

    <div id="content">
      {% if intruders %}
      <table id="intruder-table">
        <thead>
          <tr><th>ID</th><th>Timestamp</th><th>Preview</th><th>Filename</th></tr>
        </thead>
        <tbody>
        {% for it in intruders %}
          <tr>
            <td>{{ it.id }}</td>
            <td>{{ it.timestamp }}</td>
            <td>
              <a href="{{ url_for('intruder_image', filename=it.filename) }}" target="_blank">
                <img src="{{ url_for('intruder_image', filename=it.filename) }}" alt="intruder">
              </a>
            </td>
            <td class="small">{{ it.filename }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
      {% else %}
        <p class="note">No intruders saved yet.</p>
      {% endif %}
    </div>
  </div>

<script>
// Auto-refresh every 5 seconds by polling the API and updating the table
async function fetchIntruders(){
  const res = await fetch('/api/intruders');
  if(!res.ok) return;
  const data = await res.json();
  const tbody = document.querySelector('#intruder-table tbody');
  if(!tbody) return;
  tbody.innerHTML = '';
  for(const it of data){
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${it.id}</td>
      <td>${it.timestamp}</td>
      <td><a href="/intruders/${it.filename}" target="_blank"><img src="/intruders/${it.filename}" style="max-width:220px;border-radius:4px"></a></td>
      <td class="small">${it.filename}</td>
    `;
    tbody.appendChild(tr);
  }
}

setInterval(fetchIntruders, 5000);
</script>
</body>
</html>
